<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepperi Task</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Test</h1>
      <form class="form">
        <label for="pair" class="form__label">Name/Value Pair</label>
        <input
          class="form__input"
          type="text"
          placeholder="Name=Value"
          name="input"
          id="pair"
          autocomplete="off"
        />

        <button type="submit">Add</button>
      </form>
      <h2 class="list-title">Name/Value Pair List</h2>
      <div class="list-wrapper">
        <ul class="list"></ul>

        <div class="buttons-wrapper">
          <button type="button" class="btn sort-by-name-btn" disabled>
            Sort by name
          </button>
          <button type="button" class="btn sort-by-value-btn" disabled>
            Sort by value
          </button>
          <button type="button" class="btn delete-btn" disabled>Delete</button>
          <button type="button" class="btn xml-btn" disabled>Show XML</button>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
